<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://e0.pxfuel.com/wallpapers/615/250/desktop-wallpaper-naruto-vs-sasuke-naruto-landscape.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://e0.pxfuel.com/wallpapers/858/368/desktop-wallpaper-naruto-for-mobile-and-naruto-landscape.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://e0.pxfuel.com/wallpapers/155/24/desktop-wallpaper-anime-landscape-laptop-ninja-naruto-shippuden-naruto-beautiful-ninja.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/682/435/620/naruto-anime-uzumaki-naruto-jiraiya-naruto-shippuuden-hd-wallpaper-preview.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://c4.wallpaperflare.com/wallpaper/970/884/848/naruto-shippuuden-wallpaper-preview.jpg');
        "
      ></div>
      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
